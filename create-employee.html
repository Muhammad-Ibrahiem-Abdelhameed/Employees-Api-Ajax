<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Employess Api</title>

    <link rel="stylesheet" href="bootstrap.min.css">
    <script type="text/javascript" src="jquery-3.3.1.js"></script>
    <script type="text/javascript" src="bootstrap.min.js"></script>

    <link rel="stylesheet" href="index.css">
    
</head>
<body align="center">
    <div class="container-fluid" style="background-color: cornflowerblue">
        <h1 style="text-align: center; padding : 5px 5px 5px 5px ;margin: 10px 10xp 10px 10px; color: white; font-family: Georgia, 'Times New Roman', Times, serif">Employees</h1>
    </div>
    <div class="container">
        <div class="row" align="center">
            <div class="small-xs-4" align="center">
                <a href="employees.html"><button id="btngetview" class="btn btn-info">Employees</button></a>
            </div>
            
        </div>
        <form class="form" autocomplete="on">
           
            <div class="form-group row">
                <label for="txtid" class="col-sm-2 col-form-label">Id</label>
                <input type="text" class="form-control col-sm-8" id="txtid" placeholder="Id">
        </div>
            <div class="form-group row">
                <label for="txtname" class="col-sm-2 col-form-label" >Name</label>
                <input type="text" class="form-control col-sm-8" id="txtname" placeholder="Name">
            </div>
            <div class="form-group row" >
                <label for="txtusername" class="col-sm-2 col-form-label" >User Name</label>
                <input type="text" class="form-control col-sm-8" id="txtusername" placeholder="User Name">
            </div>
            <div class="form-group row">
                <label for="txttel"  class="col-sm-2 col-form-label">Telephone</label>
                <input type="text" class="form-control col-sm-8" id="txttel" placeholder="Telephone">
            </div>
            <div class="form-group row">
                <label for="txtmobile" class="col-sm-2 col-form-label"  >Mobile</label>
                <input type="text" class="form-control col-sm-8" id="txtmobile" placeholder="Mobile">
            </div>
        
            <div class="form-group row">
                <label for="txtpass" class="col-sm-2 col-form-label" >Password</label>
                <input type="password" class="form-control col-sm-8" id="txtpass" placeholder="Password">
            </div>
            <div class="form-group row">
                <label for="txtadr" class="col-sm-2 col-form-label" >Address</label>
                <input type="text" class="form-control col-sm-8" id="txtadr" placeholder="Address">
            </div>
            <div id="datavalidation">
                            
            </div>
            <input type="button" value="Create" class="btn btn-danger" id="subpost" > 

            
        </form>
    </div>

    <script src="create-employee.js">
        
    </script>
    
</body>
</html>
